<html>
<head>
    <title>Click Cats</title>

    <style>

    body{
        width:800px;
        margin:0 auto;
    }

    #container {
            display: flex;
            width:800px;
            flex-wrap:wrap;
        }

        
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h2>click number: <span id = "clicks"></span></h2>
    <div id="container">

    </div>
    <!-- container end-->

    <script>
    // 5 cats
    var container = document.getElementById("container")
    for (var i =1;i <=5; i++){


        var catImg = document.createElement("img");
            catImg.src = "cat"+i+".jpg";
            catImg.style.width = "300px";

        var catContainer =document.createElement("div");
        catContainer.classList.add("catContainer");
        catContainer.style.width ="350px";
        catContainer.style.height ="250px";
        catContainer.style.marginRight ="10px";
        catContainer.innerHTML = "CAT"+i;

        var clicks = document.createElement("span");
        var c = 0;
        clicks.innerHTML = "-- with   Click Numbers: "+c;
       
        catContainer.appendChild(clicks);
        catContainer.appendChild(catImg);
        container.appendChild(catContainer);

        catImg.addEventListener("click",(function(numcopy,clickcopy){
            return function(){
            numcopy=numcopy+1;
            clickcopy.innerHTML = "-- with   Click Numbers: "+numcopy;
            };
         
        })(c,clicks));

    }
 

    </script>
</body>

</html>
